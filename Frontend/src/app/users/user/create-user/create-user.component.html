<div class="grid grid-cols-[25%_1fr_25%] gap-4 pt-12">
  <div class="col-span-1 col-start-2">
    <user-form 
      [isSubmitting]="isSubmitting"
      [errorMessage]="errorMessage"
      [successMessage]="successMessage"
      (submit)="onSubmit($event)">
      <span ngProjectAs="title">New User Details</span>
      <span ngProjectAs="confirmButtonText">{{ isSubmitting ? 'Creating...' : 'Create User' }}</span>
    </user-form>
  </div>
</div>
