<div class="grid px-32 caret-transparent">
  <div class="w-full bg-slate-700 border border-green-400 rounded-md p-6 text-sm">
    @if (users.length > 0) {
        <div class="w-full flex justify-between items-center pb-12 select-none">
          <p class="text-green-400 text-2xl text-left select-none">Users Overview</p>
          <div class="flex justify-end items-center">
            <button confirmButton class="px-4 py-2 border rounded border-green-400 text-green-400 hover:bg-green-400 hover:text-black transition-all duration-300" (click)="router.navigate(['/users/create'])">
              <fa-icon class="pr-2" [icon]="['fas', 'user-plus']"></fa-icon>
              Add User
            </button>
          </div>
        </div>
        <table class="w-full">
          <thead>
            <tr class="border-b grid grid-cols-[1fr_1fr_10rem] border-green-400 px-4 py-2 text-base">
              <th class="text-white text-left pl-4 font-semibold">Name</th>
              <th class="text-white text-left font-semibold">Email</th>
              <th class="text-white text-center font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (user of users; track user.id) {
                <tr class="border-b grid grid-cols-[1fr_1fr_10rem] border-green-400 px-4 pt-4 pb-2 select-text">
                  <td class="pl-4 text-left text-white truncate">{{ user.name }}</td>
                  <td class="text-left text-white italic truncate">{{ user.email }}</td>
                  <td class="text-center flex justify-center items-center gap-6 text-lg">
                    <fa-icon class="text-gray-400 cursor-pointer hover:text-orange-400 transition-all duration-300" [icon]="['fas', 'pencil']" (click)="onEditUser(user.id!)"></fa-icon>
                    <fa-icon class="text-gray-400 cursor-pointer hover:text-red-600 transition-all duration-300" [icon]="['fas', 'trash']" (click)="onDeleteUser(user.id!)"></fa-icon>
                  </td>
                </tr>
            }
          </tbody>
        </table>
        <div class="pt-8 w-full flex justify-center items-center gap-3">
          <button confirmButton
            class="px-4 py-2 border rounded"
            (click)="loadMore()"
            [disabled]="isLast || loading">
            {{ loading ? 'Loadingâ€¦' : (isLast ? 'No more users' : 'Load more') }}
          </button>
        </div>
    }
  </div>
</div>
